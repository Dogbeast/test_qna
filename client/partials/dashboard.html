<div ng-controller='dashboardController'>
<div ng-controller='sessionController'>
	<a href="#/index" ng-click='loginPage()' style="float:right;">Logout Page</a>
</div>
<h1>Hi {{ username }}!</h1>
<a href="#/new_question">Add a Question</a>
<div style="float:right;">
Search: <input type="text" ng-model="searchbar">
</div>
<table>
	<tr>
		<th>Question</th>
		<th>Answers</th>
		<th>Action</th>
	</tr>
	<div ng-if="allQuestions">
	<tr ng-repeat="x in allQuestions | filter: searchbar:strict">
		<td>{{ x.question }}</td>
		<td>{{ x._answers.length }}</td>
		<td><a href="#/question/{{ x._id }}">Show</a> <a href="#/question/{{ x._id }}/new_answer">Answer</a></td>
	</tr>
	</div>
</table>
</div>
